<!DOCTYPE html>
<html>
    <head>
        <title>LOSO</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Google Fonts--> 
        <!--Raleway And Source Sans Pro-->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,600&display=swap" rel="stylesheet">
        
        <!--All CSS-->
        <!--Bootstrap-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--FontAwsome-->
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
         
        <!--Favicon-->
        <link rel="icon" type="image/png" href="img/favicon.png">
        
        
    </head>
    
    <body>
        
        <!--Header-->
        <header class="header">
            <div class="header-overlay">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            
                            <!--Logo-->
                            <div class="logo text-center">
                                <img src="img/logo.png" alt="logo">
                            </div>
                            
                        </div>
                    </div>
                    
                    <!--Second Row-->
                    <div class="row">
                        <!--For Title And Description-->
                        <div class="col-md-8">
                            <div class="header-text">
                                <h1>A Clean and modern looking responsive website.</h1>
                                <p>Built with love.</p>
                            </div>
                            <!--Buttons-->
                            <div class="header-btn">
                                <a class="btn btn-download" href="#">Download</a>
                                <a class="btn btn-tour" href="#">Take A Tour
                                <i class="fa fa-angle-down"></i>
                                </a> 
                                
                            </div>
                        </div>
                        <!--For Images -->
                        <div class="col-md-4">
                            <div class="header-iphone">
                                <!--Header Iphone-->
                                <img src="img/iphone-header.png" alt="img">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>
        
        
        <!--Bootstrap JavaScript-->
        <script src="js/bootstrap.min.js"></script>
        <!--jQuery-->
        <script src="js/jquery.js"></script>
        <!--Main.js-->
        <script src="js/script.js"></script>
        
    </body>
</html>
